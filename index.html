            <div class="bioSide1 col-md-4 border border-white text-light">

                    <img id="profilePic" src="./images/Screen Shot 2023-05-24 at 10.48.52.png" alt="">
                </div>
            </div>
            <div class="bioSide2 col-md-6 border border-white text-light">

                <h2 class="text-light lead">Contact Me:</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                    <label for="firstname">Firstname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                    <label for="lastname">Lastname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email address</label>
                </div>
                <button onclick="showThankYouPage()" class="btn btn-primary">Submit</button>
            </div>
